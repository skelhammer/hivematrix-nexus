<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | HiveMatrix</title>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="card" style="margin-top: 10vh;">
        <div class="card__body" style="text-align: center; padding: 4rem 2rem;">
            <div style="margin-bottom: 2rem;">
                <i data-lucide="search-x" style="width: 80px; height: 80px; color: var(--color-text-muted);"></i>
            </div>

            <h1 class="card__title" style="font-size: 4rem; margin-bottom: 1rem;">404</h1>
            <h2 style="color: var(--color-primary); font-size: 1.5rem; margin-bottom: 1rem;">Page Not Found</h2>

            <p class="u-text-muted" style="max-width: 500px; margin: 0 auto 2rem auto; line-height: 1.6;">
                The page you're looking for doesn't exist or has been moved.
                Please check the URL or return to the homepage.
            </p>

            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn--primary">
                    <span class="btn__label">
                        <i data-lucide="home" class="btn__icon"></i>
                        Go Home
                    </span>
                </a>
                <button onclick="history.back()" class="btn">
                    <span class="btn__label">
                        <i data-lucide="arrow-left" class="btn__icon"></i>
                        Go Back
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="version-footer">
        <span class="version-footer__text">HiveMatrix Nexus</span>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
