[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    instance,
    migrations,
    .venv,
    venv,
    *.pyc,
    .pytest_cache

[isort]
profile = black
line_length = 100
skip = .git,__pycache__,instance,migrations,.venv,venv

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
